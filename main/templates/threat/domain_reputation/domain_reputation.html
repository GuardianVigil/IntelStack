{% extends 'components/layouts/default.html' %}
{% load static %}

{% block content %}
<div x-cloak x-data="domainChecker()">
    <!-- Breadcrumb -->
    <ul class="flex space-x-2 rtl:space-x-reverse mb-4">
        <li>
            <a href="/" class="text-primary hover:underline">Dashboard</a>
        </li>
        <li class="before:content-['/'] ltr:before:mr-1 rtl:before:ml-1">
            <span>Domain Reputation</span>
        </li>
    </ul>

    <!-- Search Section -->
    <div class="pt-5">
        <div class="panel p-6">
            <div class="mb-4">
                <h5 class="text-2xl font-bold">Domain Reputation Checker</h5>
                <p class="text-gray-500 mt-1">Enter a domain to evaluate its reputation and security status.</p>
            </div>
            <form @submit.prevent="analyzeDomain" class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    x-model="domain"
                    placeholder="Enter domain name (e.g., example.com)" 
                    class="form-input flex-1"
                />
                <button 
                    type="submit" 
                    class="btn btn-primary w-[140px]"
                    :class="{ 'opacity-75 cursor-not-allowed': loading || !domain }"
                    :disabled="loading || !domain"
                >
                    <div class="flex items-center justify-center w-full h-full">
                        <template x-if="!loading">
                            <span>Analyze Domain</span>
                        </template>
                        <template x-if="loading">
                            <div class="flex items-center justify-center">
                                <svg class="animate-spin h-5 w-5 mr-2" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                                </svg>
                                <span>Analyzing...</span>
                            </div>
                        </template>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <!-- Error Message -->
    <template x-if="error">
        <div class="mt-8">
            <div class="panel p-6 bg-red-50 border-red-200">
                <div class="flex items-center text-red-500">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <h6 class="text-lg font-semibold" x-text="error"></h6>
                </div>
                <p class="mt-2 text-red-600">Please try again or contact support if the problem persists.</p>
            </div>
        </div>
    </template>

    <!-- Results Section -->
    <template x-if="results">
        <div class="mt-8">
            <!-- Quick Stats -->
            <div class="grid grid-cols-1 xl:grid-cols-3 gap-6">
                <!-- Threat Analysis / Score -->
                <div class="panel p-6 rounded-lg bg-gradient-to-r from-blue-500/20 to-blue-400/20 border-0">
                    <div class="flex flex-col items-center">
                        <h5 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Threat Analysis</h5>
                        <div class="relative w-32 h-32 mb-4">
                            <div class="w-full h-full rounded-full bg-blue-100 dark:bg-blue-900/50 flex items-center justify-center">
                                <span class="text-4xl font-bold" x-text="calculateThreatScore(results.platform_data) + '%'"></span>
                            </div>
                        </div>
                        <p class="text-center text-gray-600 dark:text-gray-400" x-text="getRiskDescription(results.summary.risk_level)"></p>
                    </div>
                </div>

                <!-- WHOIS Information -->
                <div class="panel p-6 rounded-lg bg-white dark:bg-gray-800 shadow">
                    <h5 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">WHOIS Information</h5>
                    <div class="space-y-3">
                        <template x-if="results.platform_data.virustotal">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="text-gray-600 dark:text-gray-400">Creation Date</label>
                                    <p class="font-semibold mt-1" x-text="formatDate(results.platform_data.virustotal.creation_date) || 'N/A'"></p>
                                </div>
                                <div>
                                    <label class="text-gray-600 dark:text-gray-400">Last Update</label>
                                    <p class="font-semibold mt-1" x-text="formatDate(results.platform_data.virustotal.last_update_date) || 'N/A'"></p>
                                </div>
                                <div class="col-span-2">
                                    <label class="text-gray-600 dark:text-gray-400">DNS Records</label>
                                    <div class="mt-2 max-h-40 overflow-y-auto">
                                        <template x-for="record in results.platform_data.virustotal.last_dns_records" :key="record.type">
                                            <div class="p-2 bg-gray-50 dark:bg-gray-700 rounded mb-2">
                                                <p><span class="font-semibold">Type:</span> <span x-text="record.type"></span></p>
                                                <p><span class="font-semibold">Value:</span> <span x-text="record.value"></span></p>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>

                <!-- Security Status -->
                <div class="panel p-6 rounded-lg bg-white dark:bg-gray-800 shadow">
                    <h5 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Security Status</h5>
                    <div class="space-y-3">
                        <template x-if="results.platform_data.virustotal">
                            <div>
                                <label class="text-gray-600 dark:text-gray-400">Analysis Stats</label>
                                <div class="grid grid-cols-3 gap-4 mt-2">
                                    <div class="p-3 bg-red-50 dark:bg-red-900/20 rounded">
                                        <p class="text-sm text-red-600 dark:text-red-400">Malicious</p>
                                        <p class="text-2xl font-bold text-red-700 dark:text-red-300" x-text="results.platform_data.virustotal.last_analysis_stats.malicious"></p>
                                    </div>
                                    <div class="p-3 bg-yellow-50 dark:bg-yellow-900/20 rounded">
                                        <p class="text-sm text-yellow-600 dark:text-yellow-400">Suspicious</p>
                                        <p class="text-2xl font-bold text-yellow-700 dark:text-yellow-300" x-text="results.platform_data.virustotal.last_analysis_stats.suspicious"></p>
                                    </div>
                                    <div class="p-3 bg-green-50 dark:bg-green-900/20 rounded">
                                        <p class="text-sm text-green-600 dark:text-green-400">Clean</p>
                                        <p class="text-2xl font-bold text-green-700 dark:text-green-300" x-text="results.platform_data.virustotal.last_analysis_stats.undetected"></p>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>

            <!-- Platform Results -->
            <div class="panel p-6 rounded-lg bg-white dark:bg-gray-800 shadow xl:col-span-3 mt-6">
                <h5 class="text-xl font-bold mb-4 text-gray-800 dark:text-white">Security Platforms</h5>
                
                <!-- Platform Tabs -->
                <div x-data="{ activeTab: Object.keys(results.platform_data)[0] }">
                    <div class="mb-5 border-b border-gray-200">
                        <ul class="flex flex-wrap -mb-px">
                            <template x-for="(data, platform) in results.platform_data" :key="platform">
                                <li class="mr-2">
                                    <button 
                                        class="inline-block p-4 rounded-t-lg"
                                        :class="activeTab === platform ? 'text-blue-600 border-b-2 border-blue-600' : 'hover:text-gray-600 hover:border-gray-300'"
                                        @click="activeTab = platform"
                                        x-text="platform.toUpperCase()"
                                    ></button>
                                </li>
                            </template>
                        </ul>
                    </div>

                    <!-- Platform Content -->
                    <div class="mt-4">
                        <template x-for="(data, platform) in results.platform_data" :key="platform">
                            <div x-show="activeTab === platform" class="space-y-4">
                                <template x-if="platform === 'virustotal'">
                                    <div>
                                        <h6 class="text-lg font-semibold mb-3">Analysis Results</h6>
                                        <div class="overflow-x-auto">
                                            <table class="min-w-full table-auto">
                                                <thead>
                                                    <tr>
                                                        <th class="px-4 py-2 bg-gray-50 dark:bg-gray-700">Engine</th>
                                                        <th class="px-4 py-2 bg-gray-50 dark:bg-gray-700">Category</th>
                                                        <th class="px-4 py-2 bg-gray-50 dark:bg-gray-700">Result</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <template x-for="(result, engine) in data.last_analysis_results" :key="engine">
                                                        <tr class="border-b dark:border-gray-700">
                                                            <td class="px-4 py-2" x-text="engine"></td>
                                                            <td class="px-4 py-2">
                                                                <span class="badge" 
                                                                    :class="{
                                                                        'badge-outline-success': result.category === 'harmless',
                                                                        'badge-outline-warning': result.category === 'suspicious',
                                                                        'badge-outline-danger': result.category === 'malicious',
                                                                        'badge-outline-info': result.category === 'undetected'
                                                                    }"
                                                                    x-text="result.category">
                                                                </span>
                                                            </td>
                                                            <td class="px-4 py-2" x-text="result.result"></td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </template>

                                <template x-if="platform === 'alienvault'">
                                    <div>
                                        <h6 class="text-lg font-semibold mb-3">General Information</h6>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div>
                                                <h6 class="font-semibold">Geographical Data</h6>
                                                <template x-if="data.geo">
                                                    <div class="mt-2 space-y-2">
                                                        <p><span class="font-medium">Country:</span> <span x-text="data.geo.country_name"></span></p>
                                                        <p><span class="font-medium">City:</span> <span x-text="data.geo.city || 'N/A'"></span></p>
                                                        <p><span class="font-medium">ASN:</span> <span x-text="data.geo.asn"></span></p>
                                                    </div>
                                                </template>
                                            </div>
                                            <div>
                                                <h6 class="font-semibold">Pulse Information</h6>
                                                <template x-if="data.general.pulse_info">
                                                    <div class="mt-2 space-y-2">
                                                        <p><span class="font-medium">Pulse Count:</span> <span x-text="data.general.pulse_info.count"></span></p>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <template x-if="platform === 'pulsedive'">
                                    <div>
                                        <h6 class="text-lg font-semibold mb-3">Domain Information</h6>
                                        <div class="grid grid-cols-2 gap-4">
                                            <template x-if="data">
                                                <div class="space-y-2">
                                                    <p><span class="font-medium">Indicator:</span> <span x-text="data.indicator"></span></p>
                                                    <p><span class="font-medium">ID:</span> <span x-text="data.iid"></span></p>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </template>
</div>

<script>
function domainChecker() {
    return {
        domain: '',
        loading: false,
        error: null,
        results: null,

        analyzeDomain() {
            this.loading = true;
            this.error = null;
            
            fetch(`/services/domain-scan/api/domain-reputation/${encodeURIComponent(this.domain.trim())}/`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to analyze domain');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    this.results = data;
                    this.loading = false;
                })
                .catch(err => {
                    this.error = err.message || 'Failed to analyze domain. Please try again.';
                    this.loading = false;
                });
        },

        calculateThreatScore(platformData) {
            if (!platformData || !platformData.virustotal) return 0;
            
            const stats = platformData.virustotal.last_analysis_stats;
            if (!stats) return 0;

            const total = stats.malicious + stats.suspicious + stats.undetected;
            if (total === 0) return 0;

            // Calculate weighted score
            const maliciousWeight = 1.0;
            const suspiciousWeight = 0.5;
            
            const score = ((stats.malicious * maliciousWeight) + (stats.suspicious * suspiciousWeight)) / total * 100;
            return Math.round(score);
        },

        getRiskDescription(riskLevel) {
            const descriptions = {
                'Low': 'This domain appears to be safe',
                'Medium': 'Exercise caution when interacting with this domain',
                'High': 'This domain may be dangerous',
                'Critical': 'This domain is potentially malicious'
            };
            return descriptions[riskLevel] || 'Risk level unknown';
        },

        formatDate(timestamp) {
            if (!timestamp) return 'N/A';
            return new Date(timestamp).toLocaleString();
        }
    };
}
</script>
{% endblock %}
