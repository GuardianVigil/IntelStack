{% extends 'components/layouts/auth.html' %} 
{% load static %} 
{% block content %}

<div x-data="auth">
    <div class="absolute inset-0">
        <img src="{% static 'assets/images/auth/bg-gradient.png' %}" alt="image" class="h-full w-full object-cover" />
    </div>

    <div class="relative flex min-h-screen items-center justify-center bg-[url(../images/auth/map.png)] bg-cover bg-center bg-no-repeat px-6 py-10 dark:bg-[#060818] sm:px-16">
        <img src="{% static 'assets/images/auth/coming-soon-object1.png' %}" alt="image" class="absolute left-0 top-1/2 h-full max-h-[893px] -translate-y-1/2" />
        <img src="{% static 'assets/images/auth/coming-soon-object2.png' %}" alt="image" class="absolute left-24 top-0 h-40 md:left-[30%]" />
        <img src="{% static 'assets/images/auth/coming-soon-object3.png' %}" alt="image" class="absolute right-0 top-0 h-[300px]" />
        <img src="{% static 'assets/images/auth/polygon-object.svg' %}" alt="image" class="absolute bottom-0 end-[28%]" />
        
        <div class="relative w-full max-w-[870px] rounded-md bg-[linear-gradient(45deg,#fff9f9_0%,rgba(255,255,255,0)_25%,rgba(255,255,255,0)_75%,_#fff9f9_100%)] p-2 dark:bg-[linear-gradient(52.22deg,#0E1726_0%,rgba(14,23,38,0)_18.66%,rgba(14,23,38,0)_51.04%,rgba(14,23,38,0)_80.07%,#0E1726_100%)]">
            <div class="relative flex flex-col justify-center rounded-md bg-white/60 backdrop-blur-lg dark:bg-black/50 px-6 lg:min-h-[758px] py-20">
                <div class="mx-auto w-full max-w-[440px]">
                    <div class="mb-10">
                        <h1 class="text-3xl font-extrabold uppercase !leading-snug text-primary md:text-4xl">
                            Sign Up
                        </h1>
                        <p class="text-base font-bold leading-normal text-white-dark">
                            Enter your information to create an account
                        </p>
                    </div>

                    {% if messages %}
                    <div class="mb-5">
                        {% for message in messages %}
                            <div class="rounded-lg p-4 text-sm {% if message.tags == 'error' %}bg-red-100 text-red-700{% else %}bg-green-100 text-green-700{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form class="space-y-5" method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div>
                            <label for="username">Username</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    placeholder="Enter Username"
                                    required
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                        <circle cx="9" cy="4.5" r="3" stroke="currentColor" stroke-width="1.5"></circle>
                                        <path d="M15 14.25C15 12.5999 13.0438 10.5 9 10.5C4.95625 10.5 3 12.5999 3 14.25" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="email"
                                    name="email"
                                    type="email"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    placeholder="Enter Email"
                                    required
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                        <path d="M15 3H3C2.175 3 1.5 3.675 1.5 4.5V13.5C1.5 14.325 2.175 15 3 15H15C15.825 15 16.5 14.325 16.5 13.5V4.5C16.5 3.675 15.825 3 15 3ZM14.25 6L9.75 9C9.3 9.3 8.7 9.3 8.25 9L3.75 6C3.6 5.925 3.525 5.775 3.525 5.625C3.525 5.25 3.975 5.025 4.275 5.25L9 8.25L13.725 5.25C14.025 5.025 14.475 5.25 14.475 5.625C14.475 5.775 14.4 5.925 14.25 6Z" fill="currentColor"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    placeholder="Enter Password"
                                    required
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                        <path d="M9 12C10.6569 12 12 10.6569 12 9C12 7.34315 10.6569 6 9 6C7.34315 6 6 7.34315 6 9C6 10.6569 7.34315 12 9 12Z" stroke="currentColor" stroke-width="1.5"></path>
                                        <path d="M9 2C4 2 1 9 1 9C1 9 4 16 9 16C14 16 17 9 17 9C17 9 14 2 9 2Z" stroke="currentColor" stroke-width="1.5"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <div class="relative text-white-dark">
                                <input
                                    id="confirm_password"
                                    name="confirm_password"
                                    type="password"
                                    class="form-input ps-10 placeholder:text-white-dark"
                                    placeholder="Confirm Password"
                                    required
                                />
                                <span class="absolute start-4 top-1/2 -translate-y-1/2">
                                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none">
                                        <path d="M9 12C10.6569 12 12 10.6569 12 9C12 7.34315 10.6569 6 9 6C7.34315 6 6 7.34315 6 9C6 10.6569 7.34315 12 9 12Z" stroke="currentColor" stroke-width="1.5"></path>
                                        <path d="M9 2C4 2 1 9 1 9C1 9 4 16 9 16C14 16 17 9 17 9C17 9 14 2 9 2Z" stroke="currentColor" stroke-width="1.5"></path>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <button
                            type="submit"
                            class="btn btn-gradient !mt-6 w-full border-0 uppercase shadow-[0_10px_20px_-10px_rgba(67,97,238,0.44)]"
                        >
                            Sign Up
                        </button>
                    </form>

                    <div class="relative my-7 text-center md:mb-9">
                        <span class="absolute inset-x-0 top-1/2 h-px w-full -translate-y-1/2 bg-white-light dark:bg-white-dark"></span>
                        <span class="relative bg-white px-4 text-sm dark:bg-dark dark:text-white-dark">or</span>
                    </div>

                    <div class="text-center dark:text-white">
                        Already have an account?
                        <a href="{% url 'login' %}" class="uppercase text-primary underline transition hover:text-black dark:hover:text-white">
                            SIGN IN
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
